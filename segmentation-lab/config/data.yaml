# Data Configuration
# 학습/검증/테스트 데이터 경로 설정

# 이미지 설정 (1024 resize + 512 crop 방식)
# Train: 1024로 리사이즈 → 512 랜덤 크롭
# Val/Test/Inference: 1024로 리사이즈 (전체 이미지)
image:
  # 리사이즈 크기
  resize: 1024
  # 학습 시 크롭 크기
  crop_size: 512
  # 품질 저하 시뮬레이션 다운스케일 최소값 (768~원본 범위로 다운스케일)
  min_downscale: 768

# 데이터 경로 설정
# 폴더 구조:
#   data/train/real/  -> 마스크 전체 0
#   data/train/fake/  -> 마스크 전체 1
train:
  real_dir: "D:/Dataset/image/vsln_segmentation_20251226/split/real/train"
  fake_dir: "D:/Dataset/image/vsln_segmentation_20251226/split/fake/train"

val:
  real_dir: "D:/Dataset/image/vsln_segmentation_20251226/split/real/val"
  fake_dir: "D:/Dataset/image/vsln_segmentation_20251226/split/fake/val"

test:
  real_dir: "D:/Dataset/image/vsln_segmentation_20251226/split/real/test"
  fake_dir: "D:/Dataset/image/vsln_segmentation_20251226/split/fake/test"

# 데이터 로더 설정
loader:
  num_workers: 1
  pin_memory: true
